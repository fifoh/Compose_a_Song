<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My p5.js Sketches</title>

  <style>
    @font-face {
      font-family: 'Right Grotesk Wide Medium';
      src: url('fonts/RightGrotesk-WideMedium.otf') format('truetype');
    }

    @font-face {
      font-family: 'Right Grotesk Medium';
      src: url('fonts/RightGrotesk-Medium.otf') format('truetype');
    }

    @font-face {
      font-family: 'Montserrat SemiBold';
      src: url('fonts/Montserrat-Medium.ttf') format('truetype');
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #ADB99F;
    }

    #main-container {
      display: flex;
      flex-direction: row;
      height: 100vh;
      flex-wrap: wrap;
      position: relative;
    }

    /* Sidebar */
    #sidebar {
      background-color: #6B8D5C;
      width: 220px;
      display: flex;
      flex-direction: column;
      padding: 40px 10px 20px 10px;
      box-sizing: border-box;
      flex-shrink: 0;
      position: relative;
      /* REMOVE height: 100vh; */
    }

    .sidebar-heading {
      font-family: 'Right Grotesk Medium', sans-serif;
      color: white;
      font-size: 32px;
      text-align: left;
      padding-left: 20px;
      line-height: 1.1;
      margin-bottom: 40px;
    }

    .sidebar-heading .underscore {
      width: 30%;
      height: 1px;
      background-color: white;
      margin-top: 16px;
    }

    .sketch-icons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px; /* This creates the vertical space between boxes */
      width: 100%;
      padding: 0 10px;
      box-sizing: border-box;
      margin-bottom: 20px;
    }

    .sketch-link {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      /* REMOVE height: 100%; */
      font-family: 'Right Grotesk Medium', sans-serif;
      font-size: 24px;
      text-align: center;
      padding: 15px 5px;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      cursor: pointer;
      color: #a8b69a;
      transition: transform 0.2s, background-color 0.2s;
    }

    .sketch-link:hover {
      transform: scale(1.05);
      background-color: rgba(255,255,255,0.1);
    }

    /* Language toggle under grid */
    .language-toggle {
      font-family: 'Right Grotesk Medium', sans-serif;
      font-size: 24px;
      margin-top: 20px;
      text-align: center;
    }

    .language-toggle a {
      text-decoration: none;
      cursor: pointer;
    }

    .language-toggle .nl { color: white; }
    .language-toggle .eng { color: #A8B69A; }

    /* Museum logo top right */
    .top-right-logo {
      position: fixed;    /* fixed so always visible */
      top: 20px;
      right: 20px;
      z-index: 1000;
      text-align: right;
    }

    .top-right-logo img { width: 150px; height: auto; }

    /* Content area */
    #content {
      flex: 1;
      padding: 80px 160px 80px 40px;
      box-sizing: border-box;
    }

    .instructions {
      max-width: 800px;
      margin: 0 auto;
    }

    .instructions-title {
      font-family: 'Right Grotesk Wide Medium', sans-serif;
      font-size: 68px;
      margin-bottom: 20px;
      color: white;
    }

    .instructions ul {
      font-family: 'Montserrat SemiBold', sans-serif;
      font-size: 28px;
      list-style-position: outside;
      padding-left: 20px;
      color: white;
    }

    .instructions ul li {
      margin-bottom: 16px;
      line-height: 1.6;
    }

    /* Loading overlay */
    #loading-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: white;
      z-index: 9999;
      display: none;
      align-items: center;
      justify-content: center;
    }

    .loader {
      border: 12px solid #f3f3f3;
      border-top: 12px solid #333;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Responsive adjustments */
    @media screen and (max-width: 768px) {
      #main-container { flex-direction: column; height: auto; }

      #sidebar { width: 100%; height: auto; padding: 20px 10px; }

      #content { padding: 20px 10px; }

      .sidebar-heading { font-size: 24px; padding-left: 10px; }

      .sketch-link { font-size: 24px; }

      .instructions-title { font-size: 36px; }

      .instructions ul { font-size: 18px; }

      .language-toggle { font-size: 16px; }

      .top-right-logo img { width: 120px; }
    }
  </style>
</head>

<body>
  <div class="top-right-logo">
    <img src="images/logo.png" alt="Museum Logo NL/EN" />
  </div>

  <div id="loading-overlay">
    <div class="loader"></div>
  </div>

  <div id="main-container">
    <div id="sidebar">
      <div class="sidebar-heading">
        Compose<br>a song
        <div class="underscore"></div>
      </div>

      <div class="sketch-icons">
        <div class="sketch-link" data-sketch="carriers/disc/index.html">Metal<br>Disc</div>
        <div class="sketch-link" data-sketch="carriers/cylinder/index.html">Cylinder</div>
        <div class="sketch-link" data-sketch="carriers/book/index.html">Organ<br>Book</div>
        <div class="sketch-link" data-sketch="carriers/roll/index.html">Paper<br>Roll</div>
      </div>

      <div class="language-toggle">
        <a href="index_dutch.html">
          <span class="eng">NL </span><span class="nl">/ ENG</span>
        </a>
      </div>
    </div>

    <div id="content">
      <div class="instructions">
        <div class="instructions-title">How to Use</div>
        <ul>
          <li>Choose one of the four program carriers</li>
          <li>Place notes by touching the screen, and press play to hear your piece</li>
          <li>Change instruments and scales using the buttons</li>
        </ul>
      </div>
    </div>
  </div>

  <script>
    document.querySelectorAll('.sketch-link').forEach(link => {
      link.addEventListener('click', () => {
        window.location.href = link.getAttribute('data-sketch');
      });
    });
  </script>
</body>
</html>
